---
layout: default
---

{% include header.html %}

<main class="mdl-layout__content" style="flex: 1 0 auto;">
  <section class="mdl-layout__tab-panel is-active" id="blog">
    <div class="page-content">
      <div class="mdl-grid">
        {% for post in site.posts %}

        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--4-col-tablet  mdl-cell--12-col-phone">
          <div class="mdl-card__title" style="background: {% if post.ccolor %} {{ post.ccolor }} {% else %} #000000 {% endif %} ; min-height: 64px; height: auto;">
            <h2 class="mdl-card__title-text">{{ post.title }}</h2>
          </div>
          <div class="mdl-card__supporting-text" style="flex-grow: 1">
            <span>{{ post.date | date: "%b %-d, %Y" }}</span>
            <p>{{ post.excerpt }}</p>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
            <!--<button id="post-share-{{ post.id }}" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i class="material-icons">share</i></a>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="post-share-{{ post.id }}">
              <li><a href="https://www.facebook.com/dialog/share?app_id={{site.facebook_app_id}}&display=page&href={{ post.url | prepend: site.baseurl }}&redirect_uri={{ site.baseurl }}" class="mdl-menu__item">Facebook</a></li>
              <li><a href="https://twitter.com/share?url={{ post.url | prepend: site.baseurl }}&text={{ post.title }}&via={{ site.twitter_username }}" class="mdl-menu__item">Twitter</a></li>
              <li><a href="https://plus.google.com/share?url={{ post.url | prepend: site.baseurl }}" class="mdl-menu__item">Google+</a></li>
            </ul>-->
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </section>
  <section class="mdl-layout__tab-panel" id="about">
  <div class="post-ribbon"></div>
  <div class="post-main">
    <div class="post-container mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="post-section mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
      <h1>About</h1>
      <article class="post-content">
          <p>
            {% include about.html %}
          </p></article>
      </div>
    </div>
    </div>
  </section>
  <section class="mdl-layout__tab-panel" id="downloads">
  <div class="post-ribbon"></div>
  <div class="post-main">
    <div class="post-container mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="post-section mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
      <h1>Downloads</h1>
      <article class="post-content">
          <p>
            {% include download.html %}
          </p></article>
      </div>
    </div>
    </div>
  </section>
</main>
