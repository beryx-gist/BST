buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.13.1"
  }
}


subprojects {
    apply plugin: "java"
    apply plugin: "eclipse"
    apply plugin: "com.github.hierynomus.license"

    version = "1.1"
    license { 
        header = rootProject.file('HEADER') 
        // Language list file
        exclude "**/*.json"
        // Icons
        exclude "**/*.png"
        // Language files
        exclude "**/*.lang"
        // Bundled icons license
        exclude "**/ICONSLICENSE"
        // BST test cases
        exclude "**/test/**/*.bst"
    }

    repositories {
        mavenCentral()
    }
    
    dependencies {
    }
}
